name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross --rev 846d469 --locked

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/cellard dist/cellard-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/cellarctl dist/cellarctl-${{ matrix.target }}

      - uses: actions/upload-artifact@v6
        with:
          name: binaries-${{ matrix.target }}
          path: dist/

  build-macos:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            runner: macos-15-intel
          - target: aarch64-apple-darwin
            runner: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/cellard dist/cellard-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/cellarctl dist/cellarctl-${{ matrix.target }}

      - uses: actions/upload-artifact@v6
        with:
          name: binaries-${{ matrix.target }}
          path: dist/

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: binaries-*
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > SHA256SUMS

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: github
          args: --latest --strip all --github-repo ${{ github.repository }} --skip-commit ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          body: ${{ steps.cliff.outputs.content }}
          files: |
            artifacts/*

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-linux]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Download Linux artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: binaries-*-unknown-linux-musl
          merge-multiple: true
          path: artifacts/

      - name: Prepare binaries for Docker
        run: |
          mkdir -p dist
          cp artifacts/cellard-x86_64-unknown-linux-musl dist/cellard-amd64
          cp artifacts/cellard-aarch64-unknown-linux-musl dist/cellard-arm64
          cp artifacts/cellarctl-x86_64-unknown-linux-musl dist/cellarctl-amd64
          cp artifacts/cellarctl-aarch64-unknown-linux-musl dist/cellarctl-arm64
          chmod +x dist/*

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(steps.tag.outputs.tag, '-') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for debug image
        id: meta-debug
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=false
            prefix=debug-
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(steps.tag.outputs.tag, '-') }}

      - name: Build and push debug image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-debug.outputs.tags }}
          labels: ${{ steps.meta-debug.outputs.labels }}
          build-args: |
            VARIANT=debug-nonroot
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max